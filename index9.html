<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body style="background-image:url(3.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container my-5 mt-5 text-center">
       <form action="">
        <div class="mb-5 mt-4 text-center" >
            <h1 class="text-center text-primary">LOG IN </h1>
            <input type="email" class="form-control-lg mt-4 text-primary" id="email" placeholder="enter email">
            <input type="password" class="form-control-lg text-primary" id="password" placeholder="enter password"><br>
            <input type="text" class="form-control-lg mt-4 text-primary" id="text" placeholder="enter user name">
            <input type="number" class="form-control-lg text-primary" id="number" placeholder="contact number"><br>
        <button type="submit" class="btn btn-primary mt-5">Submit</button><br>
        <i class="fa-solid fa-link text-warning"></i>
        <a href="" class="mt-3 text-warning">Forgot password</a><br><br>
        <i class="fa-brands fa-google fs-2 text-primary"></i>  <i class="fa-brands fa-youtube fs-2 text-primary"></i>   <i class="fa-brands fa-facebook fs-2 text-primary"></i>  
        <i class="fa-brands fa-twitter fs-2 text-primary"></i><br>
        <br>
        <br>
       </form>
    </div>
    
</body>
</html>
